<div class="col-md-6 col-md-offset-3 container">

    <h2>Login</h2>

    <app-error-alert *ngIf="showError" [errorMessage]="errorMessage"></app-error-alert>

    <form name="form" (ngSubmit)="onLogin(loginFormData)"
          #loginFormData="ngForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control"
                   name="email"
                   (ngModel)="email"
                   #email="ngModel"
                   required
                   pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                   id="email" />
            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                <div [hidden]="!email.hasError('required')">Email is required</div>
                <div [hidden]="!email.hasError('pattern')">Email format should be <small><b>codingchum@gmail.com</b></small></div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control"
                   name="password"
                   (ngModel)="password"
                   #password="ngModel"
                   required
                   id="password" />
            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                Password is required
            </div>
        </div>
        <div class="form-group">
            <button type="submit" id="login-btn" class="btn btn-success"
                    [disabled]="!loginFormData.form.valid">
                Login
            </button>
            <button routerLink="/app-friends/signup" data-tag="signup-tag" routerLinkActive="active"
                    class="btn btn-success">
                Signup
            </button>
        </div>
    </form>

</div>
