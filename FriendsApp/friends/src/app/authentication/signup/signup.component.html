<div class="col-md-6 col-md-offset-3">
    <h2>Signup</h2>

    <app-error-alert *ngIf="showError" [errorMessage]="errorMessage"></app-error-alert>

    <form name="form" (ngSubmit)="onSingUp(signupFormData)"
          #signupFormData="ngForm">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control"
                   name="name" (ngModel)="name"
                   #name="ngModel" required id="name" />
            <div [hidden]="name.valid || name.pristine"
                 class="alert alert-danger">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control"
                   name="email" (ngModel)="email"
                   #email="ngModel" required
                   pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                   id="email" />
            <div [hidden]="email.valid || email.pristine"
                 class="alert alert-danger">
                <div [hidden]="email.hasError('required')">
                    Email is required
                </div>
                <div [hidden]="email.hasError('pattern')">
                    Email be should be <small><b>codingchum@gmail.com</b></small>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control"
                   name="password" (ngModel)="password"
                   #password="ngModel" required id="password" />
            <div [hidden]="password.valid || password.pristine"
                 class="alert alert-danger">
                Password is required
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Retype Password</label>
            <input type="password" class="form-control"
                   passwordEqual="password"
                   name="confirmPassword" (ngModel)="confirmPassword"
                   #confirmPassword="ngModel" required id="confirmPassword" />
            <div [hidden]="confirmPassword.valid || confirmPassword.pristine"
                 class="alert alert-danger">
                Password did not match
            </div>
        </div>

        <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="text" class="form-control" name="mobile"
                   (ngModel)="mobile" #mobile="ngModel"
                   required
                   pattern="[0-9]*"
                   minlength="10"
                   maxlength="10"
                   id="mobile" />
            <div [hidden]="mobile.valid || mobile.pristine" class="alert alert-danger">
                <div [hidden]="mobile.hasError('minlength')">Mobile should be 10 digit</div>
                <div [hidden]="mobile.hasError('required')">Mobile is required</div>
                <div [hidden]="mobile.hasError('pattern')">Mobile number should be only numbers</div>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success"
                    [disabled]="!signupFormData.form.valid">
                Signup
            </button>
            <a [routerLink]="['']" class="btn btn-link">
                Cancel
            </a>
        </div>

    </form>
</div>
